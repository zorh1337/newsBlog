<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<title>News blog</title>
</head>
<body>
	<div class="container">
		<header>
			<div class="header">
				<div class="header__text">
					Самые свежие новости в реальном времени
				</div>
				<div class="header__time">12:30 19.06.2019</div>
			</div>
			<div class="top-menu">
				<div class="top-menu__icon">
					<img src="/img/nav/logo.png" alt="top-menu__logo" class="top-menu__logo">
					<div class="top-menu__title">Новостное <br> агентство</div>
				</div>
				<div class="top-menu__city city">
					<div class="city__text">Москва</div>
					<img src="/img/nav/down-arrow.png" alt="arrow" class="city__icon">
				</div>
				<div class="top-menu__date">19 июня, вторник</div>
				<div class="top-menu__time">10:48</div>
				<div class="top-menu__weather">+22   C</div>
				<div class="top-menu__serach search">
					<input class="search__textbox" type="text" placeholder="  Поиск по сайту">
					<img src="/img/nav/search.png" alt="" class="search__icon">

				</div>	
			</div>
			<nav></nav>
		</header>
		<main>
			<article></article>
			<article></article>
			<article></article>
			<article></article>
		</main>
	</div>
	<footer></footer>
</body>
</html>
